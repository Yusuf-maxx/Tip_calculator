<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #071022 0%, #071426 100%);
      color: #e6eef6;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .card {
      width: 360px;
      max-width: calc(100% - 32px);
      background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(2,6,23,0.18);
      text-align: left;
      border: 1px solid rgba(7,20,34,0.06);
      color: #071022;
    }
    .card h2 {
      margin: 0 0 12px 0;
      text-align: center;
      font-size: 1.25rem;
      color: #071022;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #334155;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      background: #ffffff;
      border-radius: 6px;
      font-size: 1rem;
      color: #071022;
    }
    input::placeholder {
      color: rgba(7,16,34,0.45);
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg,#2563eb,#06b6d4);
      color: #ffffff;
      font-weight: 700;
      cursor: pointer;
      margin-top: 6px;
      box-shadow: 0 6px 14px rgba(3, 105, 161, 0.18);
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(3, 105, 161, 0.22);
    }
    button:active { transform: translateY(1px); }
    #result {
      margin-top: 14px;
      text-align: center;
      line-height: 1.5;
      color: #0b1220;
      word-break: break-word;
    }
    .muted {
      color: #475569;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Tip Calculator</h2>

    <div class="field">
      <label for="billAmount">Bill Amount:</label>
      <input type="number" id="billAmount" step="0.01" placeholder="0.00">
    </div>

    <div class="field">
      <label for="tipPercent">Tip Percentage:</label>
      <input type="number" id="tipPercent" placeholder="Enter like 10 for 10%">
    </div>

    <div class="field">
      <label for="peopleCount">Number of People:</label>
      <input type="number" id="peopleCount" min="1" value="1">
    </div>

    <button onclick="calculateTip()">Calculate</button>

    <h3 id="result" class="muted"></h3>
  </div>

  <script>
    function calculateTip() {
      let bill = parseFloat(document.getElementById("billAmount").value);
      let tipPercent = parseFloat(document.getElementById("tipPercent").value) / 100;
      let people = parseInt(document.getElementById("peopleCount").value);

      if (isNaN(bill) || isNaN(tipPercent) || isNaN(people) || bill <= 0 || people <= 0) {
        document.getElementById("result").innerText = "Please enter valid numbers!";
        return;
      }

      let tip = bill * tipPercent;
      let total = bill + tip;
      let perPerson = total / people;

      document.getElementById("result").innerHTML =
        `Tip: ₹${tip.toFixed(2)} <br>
         Total: ₹${total.toFixed(2)} <br>
         Per Person: ₹${perPerson.toFixed(2)}`;
    }
  </script>
</body>
</html>
